<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabueta - Descubra o Bot!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: #4a5568;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .timer {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            font-weight: bold;
            color: #ffd700;
        }

        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .messages {
            flex: 1;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            overflow-y: auto;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }

        .message.you {
            background: #3182ce;
            color: white;
            margin-left: auto;
        }

        .message.other {
            background: #e2e8f0;
            color: #2d3748;
        }

        .message-header {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }

        .send-btn {
            padding: 12px 24px;
            background: #3182ce;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .send-btn:hover {
            background: #2c5aa0;
        }

        .send-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .guess-area {
            display: none;
            text-align: center;
            padding: 20px;
            background: #fff5f5;
            border-radius: 10px;
            margin-top: 10px;
        }

        .guess-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 15px;
        }

        .guess-btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #e53e3e;
            color: white;
            transition: all 0.3s;
        }

        .guess-btn:hover {
            background: #c53030;
            transform: translateY(-2px);
        }

        .waiting-screen, .result-screen {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .waiting-screen.active, .result-screen.active {
            display: block;
        }

        .result-screen.correct {
            background: #f0fff4;
            color: #22543d;
        }

        .result-screen.incorrect {
            background: #fff5f5;
            color: #742a2a;
        }

        .restart-btn {
            padding: 15px 30px;
            font-size: 18px;
            background: #3182ce;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }

        .restart-btn:hover {
            background: #2c5aa0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üïµÔ∏è Cabueta - Descubra o Bot!</h1>
            <div class="timer" id="timer">1:00</div>
        </div>

        <div class="waiting-screen active" id="waitingScreen">
            <h2>üéÆ Aguardando jogadores...</h2>
            <p>Conectando ao jogo...</p>
            <div id="playerStatus"></div>
        </div>

        <div class="game-area" id="gameArea" style="display: none;">
            <div class="messages" id="messages"></div>
            
            <div class="input-area">
                <input type="text" class="message-input" id="messageInput" placeholder="Digite sua mensagem..." maxlength="200">
                <button class="send-btn" id="sendBtn">Enviar</button>
            </div>

            <div class="guess-area" id="guessArea">
                <h3>‚è∞ Tempo esgotado! Quem √© o Cabueta?</h3>
                <p>Escolha qual participante voc√™ acha que √© o bot disfar√ßado:</p>
                <div class="guess-buttons" id="guessButtons"></div>
            </div>
        </div>

        <div class="result-screen" id="resultScreen">
            <div id="resultContent"></div>
            <button class="restart-btn" id="restartBtn">üîÑ Jogar Novamente</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
